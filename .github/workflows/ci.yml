name: build_test_deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: |
          npm ci
          npm run migrate
          npm run seed

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Build frontend
        run: echo "Frontend OK ✅"

  deploy_prod:
    needs: build_and_test
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          else
            echo "⏭ Skip deploy: no Render hook"
          fi
      - name: Smoke test
        run: |
          if [ -n "${{ secrets.PROD_URL }}" ]; then
            curl -fsSL "${{ secrets.PROD_URL }}/health"
          else
            echo "⏭ Skip smoke: no PROD_URL"
          fi
